<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <div class="header_grid">
            <div class="main_logo">
                <img src="Images/lgo.png" alt="">
            </div>
            <div class="header_menu">
                <ul>
                    <li>Homepage</li>
                    <li>Menu</li>
                    <li>Sale off</li>
                    <li>News</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="header_buttons">
                <button>Sign in</button>
                <button>Logn in</button>
            </div>
            <div class="burger_menu">
                <img src="Images/Burger.png" alt="">
            </div>
        </div>
    </header>
    <main class="container">
        <div class="main_start ">
            <div class="start_left">
                <h2>Order your favourite food</h2>
                <p>Hamburger has many flavors, have you tried Cheese Beef Hamburger?</p>
                <div class="mobile_start_img">
                    <img src="Images/Group 15.png" alt="">
                </div>
                <div class="start_price">
                    <span>Total Order</span>
                    <span>:</span>
                    <span> $5.39</span>
                </div>
                <div class="start_buttons">
                    <div class="count">
                        <img src="Images/plus.png" alt="">
                        <span>3</span>
                        <img src="Images/minus.png" alt="">
                    </div>
                    <div>
                        <button><img src="Images/Shopping Basket.png" alt="">Order now</button>
                    </div>

                </div>
            </div>
            <div class="start_right">
                <img src="Images/Group 15.png" alt="">
            </div>
            <div class="delivery_time">
                <div>
                    <img src="Images/Alarm (1).png" alt="">
                    <span>Delivery</span>
                </div>
                <span>30 mins</span>
            </div>
        </div>
    </main>

</body>
</html>
